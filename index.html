<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stat Preview component Main</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="background-image"></div>

        <div id="text">
          <div class="text">
            <h1 class="heading-text">
              Get <span>insights</span> that help your business grow.
            </h1>
            <div class="paragraph">
              <p>
                Discover the benifts of data analytics and make better decisions
                regarding revenue,customer experince,and overall efficiency.
              </p>
            </div>
          </div>

          <div class="stats">
            <ul>
              <li>
                <h1>10K+</h1>
                <p>COMPANIES</p>
              </li>
              <li>
                <h1>314</h1>
                <p>TEMPLATES</p>
              </li>
              <li>
                <h1>12M+</h1>
                <p>QUERIES</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
